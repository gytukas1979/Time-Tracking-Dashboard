<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gytis Viskacka Challenge on Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="resources/dist/css/app.min.css">
</head>

<body>
  <main class="main">
    <div class="main__user">
      <div class="main__user-info">
        <img class="main__user-img" src="resources/images/image-jeremy.png" alt="Jeremy picture">
        <div class="main__user-text">
          <span class="main__report">
            Report for
          </span>
          <h1 class="main__user-name">
            Jeremy Robson
          </h1>
        </div>
      </div>
      <div class="main__buttons">
        <div class="main__btn-inside">
          <button class="main__btn">
            Daily
          </button>
        </div>
        <div class="main__btn-inside">
          <button class="main__btn active">
            Weekly
          </button>
        </div>
        <div class="main__btn-inside">
          <button class="main__btn">
            Monthly
          </button>
        </div>
      </div>
    </div>
    <div class="main__user-activities">
      <div class="main__card">
        <div class="main__card-top main__card-top--work">
        </div>
        <div class="main__card-bottom">
          <div class="main__activitie-menu">
            <span class="main__activitie-name">
              Work
            </span>
            <button class="main__activitie-btn" title="Activitie menu">
              <img class="main__ellipsis-img" src="resources/images/icon-ellipsis.svg" alt="Ellipsis picture">
            </button>
          </div>
          <div class="main__activitie-time">
            <h2 class="main__heading-time">
              32hrs
            </h2>
            <div class="main__result-text">
              <p>
                Last Week - 36hrs
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="main__card">
        <div class="main__card-top main__card-top--play">
        </div>
        <div class="main__card-bottom">
          <div class="main__activitie-menu">
            <span class="main__activitie-name">
              Play
            </span>
            <button class="main__activitie-btn" title="Activitie menu">
              <img class="main__ellipsis-img" src="resources/images/icon-ellipsis.svg" alt="Ellipsis picture">
            </button>
          </div>
          <div class="main__activitie-time">
            <h2 class="main__heading-time">
              10hrs
            </h2>
            <div class="main__result-text">
              <p>
                Last Week - 8hrs
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="main__card">
        <div class="main__card-top main__card-top--study">
        </div>
        <div class="main__card-bottom">
          <div class="main__activitie-menu">
            <span class="main__activitie-name">
              Study
            </span>
            <button class="main__activitie-btn" title="Activitie menu">
              <img class="main__ellipsis-img" src="resources/images/icon-ellipsis.svg" alt="Ellipsis picture">
            </button>
          </div>
          <div class="main__activitie-time">
            <h2 class="main__heading-time">
              4hrs
            </h2>
            <div class="main__result-text">
              <p>
                Last Week - 7hrs
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="main__card">
        <div class="main__card-top main__card-top--exercise">
        </div>
        <div class="main__card-bottom">
          <div class="main__activitie-menu">
            <span class="main__activitie-name">
              Exercise
            </span>
            <button class="main__activitie-btn" title="Activitie menu">
              <img class="main__ellipsis-img" src="resources/images/icon-ellipsis.svg" alt="Ellipsis picture">
            </button>
          </div>
          <div class="main__activitie-time">
            <h2 class="main__heading-time">
              4hrs
            </h2>
            <div class="main__result-text">
              <p>
                Last Week - 5hrs
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="main__card">
        <div class="main__card-top main__card-top--social">
        </div>
        <div class="main__card-bottom">
          <div class="main__activitie-menu">
            <span class="main__activitie-name">
              Social
            </span>
            <button class="main__activitie-btn" title="Activitie menu">
              <img class="main__ellipsis-img" src="resources/images/icon-ellipsis.svg" alt="Ellipsis picture">
            </button>
          </div>
          <div class="main__activitie-time">
            <h2 class="main__heading-time">
              5hrs
            </h2>
            <div class="main__result-text">
              <p>
                Last Week - 10hrs
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="main__card">
        <div class="main__card-top main__card-top--self-care">
        </div>
        <div class="main__card-bottom">
          <div class="main__activitie-menu">
            <span class="main__activitie-name">
              Self Care
            </span>
            <button class="main__activitie-btn" title="Activitie menu">
              <img class="main__ellipsis-img" src="resources/images/icon-ellipsis.svg" alt="Ellipsis picture">
            </button>
          </div>
          <div class="main__activitie-time">
            <h2 class="main__heading-time">
              2hrs
            </h2>
            <div class="main__result-text">
              <p>
                Last Week - 2hrs
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="resources/js/app.js"></script>
</body>

</html>
